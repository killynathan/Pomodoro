<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<script src="https://use.fontawesome.com/b99055c522.js"></script>
</head>
<body>
	<p id="title">Nate's Pomodoro</p>
	<div>
		<div>
			<div class="timeSet">
				<p class="timeSetTitle">Session Length</p>
				<p class="timeControls"><button id="sessionLength-">-</button> <span id="sessionLength">25</span> <button id="sessionLength+">+</button></p>
			</div>
			<div class="timeSet">
				<p class="timeSetTitle">Break Length</p>
				<p class="timeControls"><button id="breakLength-">-</button> <span id="breakLength">5</span> <button id="breakLength+">+</button></p>
			</div>
		</div>
		
		<!--
		<div id="buttons">
			<button>start</button>
			<button>pause</button>
			<button id="resume">resume</button>
			<button>reset</button>
		</div>	
		-->
	</div>

	<div id="pomodoroWrap">
		<div id="pomodoro">
			<div id="pomodoroFiller">
				<div id="filler"></div>
			</div>
			<div id="display">
				<p id="type">Session</p>
				<p id="time">25:00</p>
			</div>
		</div>

		<div id="buttonIcons">
			<i class="fa fa-play" aria-hidden="true" id="start"></i>
			<i class="fa fa-pause" aria-hidden="true" id="pause"></i>
			<i class="fa fa-undo" aria-hidden="true" id="reset"></i>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
